<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00FF00;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .ticker {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker">
    <div class="ticker-text">
      PETR4: R$ 39,20 &nbsp;&nbsp;&nbsp; VALE3: R$ 64,10 &nbsp;&nbsp;&nbsp; USD/BRL: 5,18 &nbsp;&nbsp;&nbsp; IBOV: 120.000 pts
    </div>
  </div>
</body>
</html>
